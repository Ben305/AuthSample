<h1>MainController</h1>

<div ng-if="!vm.currentUser">
	<p>Please log in</p>
</div>

<div ng-if="vm.currentUser">
	<div>vm.currentUser (JSON): {{vm.currentUser}}</div>
	<div>Name in user profile: {{vm.currentUser.profile.name}}</div>

	<p>Enter new name (Reload page if you are logged in, but this field is empty)</p>
	<input ng-model="vm.newName"/>
	<button ng-click="vm.updateName()">Update name in profile</button>
</div>
